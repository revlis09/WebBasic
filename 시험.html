<!DOCTYPE html>
<html lang="ko">


<head>
  <meta charest="UTF-8">
  <tiltle>연습문제</tiltle>
  <style>
    * {
      margin: 0;
    }

    body {
      background: #ccc;
      padding: 20px;
    }

    #container{
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 20px auto;
      background: white;
    }

    input[readonly] {
      border: none;
    }
  </style>

</head>

<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1><br>
    <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p><br>
    <hr><br>
    <form name="frm">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" placeholder="공백없이 입력하세요" name="name" id="name">
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" name="phone" id="phone">
          </li>
          <li>
            <label>경력선택</label>
            <select name="career" onclick="salaryCalc()">
              <option value="0">신입</option>
              <option value="1">1년 이상</option>
              <option value="2">3년 이상</option>
              <option value="3">5년 이상</option>
            </select>
          </li>
          <li>
            <label for="salary">예상연봉</label>
            <input type="text" name="salary" readonly>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>지원분야</legend>
        <ul>
          <li>
            <input type="radio" name="apply" value="프론트엔드" checked>
            프론트엔드
            <input type="radio" name="apply" value="백엔드">
            백엔드
            <input type="radio" name="apply" value="웹 기획/디자인">
            웹 기획/디자인
            <input type="radio" name="apply" value="DewOps">
            DewOps
          </li>
        </ul>
      </fieldset>
      <div>
        <button type="button" onclick="printResult()">접수하기<button>
            <button type="button">취소</button>
      </div>
      <div id="result"></div>
    </form>
</body>

</html>


<!DOCTYPE html>

</html>
