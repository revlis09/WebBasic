<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h1 {
      color: blue;
    }
  </style>
</head>

<body>
  <h1 id="txt" onclick="changeColor()">지금 우리 학교는</h1>
  <p>위 텍스트를 클릭해 보세요</p>
  <script>

    function changeColor() {
      let h1 = document.getElementById("txt");
      if (h1.style.color == "blue") {
        h1.style.color = "red";
      }
      else {
        h1.style.color = "blue"
      }
    }
  </script>
</body>

</html>
